services:
  db:
    container_name: fullstack_project
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fullstack_project
      POSTGRES_USER: postgres2
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"         # opcional para conectarte desde DBeaver
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Mapea tus placeholders de application.properties
      DB_URL: "jdbc:postgresql://db:5432/fullstack_project"
      DB_USERNAME: "postgres2"
      DB_PASSWORD: ${DB_PASSWORD}
      APP_PORT: "8080"
      APP_DEBUG: "true"
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-12345678901234567890123456789012}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
    ports:
      - "8080:8080"

volumes:
  dbdata:
